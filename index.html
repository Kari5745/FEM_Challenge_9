<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main>
    <div class="container">
      <div class="pic-containter">
        <img src="images/image-equilibrium.jpg" alt="cube" class="picture">
        <img src="images/icon-view.svg" alt="view icon" class="overlay">
      </div>
      <div class="info">
        <h3 class="name cyan">Equilibrium #3429</h3>
        <p class="decsription">Our Equilibrium collection promotes balance and calm.</p>
        <div class="price-time">
          <img src="images/icon-ethereum.svg" alt="" class="price-icon">
          <p class="price">0.041 ETH</p>
          <img src="images/icon-clock.svg" alt="" class="time-icon">
          <p class="time">3 days left</p>
        </div>
        <div class="author">
          <img src="images/image-avatar.png" alt="author picture" class="author-pic">
          <p>Creation of <span class="author-name cyan">Jules Wyvern</span></p>
        </div>
      </div>
    </div>
  </main>

</body>
</html>
